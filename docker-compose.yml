version: '3.9'

services:
  app:
    build: .
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./app:/app
    ports:
      - '8000:8000'
    env_file:
      - ./.env.dev
    depends_on:
      - db

  db:
    image: postgres:10.0-alpine
    container_name: db
    restart: always
    hostname: db
    networks:
      default:
        aliases:
          - db
    environment:
      - POSTGRES_DB=db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - '5432:5432'


