version: '3.9'

services:
  app:
    build: .
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./app:/app
    ports:
      - '8000:8000'
    env_file:
      - ./.env.dev
    depends_on:
      - postgres

  postgres:
    image: postgres:12-alpine
    container_name: postgres
    restart: always
    hostname: postgres
    environment:
      - POSTGRES_DB=db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres



